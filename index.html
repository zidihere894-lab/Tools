<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIDDI HACKS | Premium Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg-color: #d1d9e6; --text-color: #31344b; --shadow-light: #ffffff; --shadow-dark: #b8b9be; --accent: #6c5ce7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); min-height: 100vh; overflow-x: hidden; }

        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 20000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        
        header { padding: 40px 20px 10px; text-align: center; }
        .logo { font-family: 'Audiowide'; font-size: 2.2rem; color: var(--text-color); letter-spacing: 2px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .tool-card { background: var(--bg-color); border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); cursor: pointer; }
        .tool-card img { width: 55px; height: 55px; border-radius: 12px; object-fit: cover; }

        /* CHAT BOX STYLES */
        .chat-widget-container { position: fixed; bottom: 20px; left: 20px; z-index: 10001; }
        #chatBox { display: none; width: 300px; height: 400px; background: var(--bg-color); border-radius: 20px; box-shadow: 10px 10px 20px var(--shadow-dark); flex-direction: column; overflow: hidden; margin-bottom: 10px; border: 1px solid var(--shadow-dark); }
        .chat-header { background: #31344b; color: white; padding: 12px; text-align: center; font-size: 0.9rem; }
        #member-msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background: rgba(255,255,255,0.3); }
        .msg-bubble { padding: 8px 12px; border-radius: 15px; font-size: 0.8rem; max-width: 80%; word-wrap: break-word; }
        .msg-member { background: #31344b; color: white; align-self: flex-end; }
        .msg-admin { background: white; color: #333; align-self: flex-start; box-shadow: 2px 2px 5px #bbb; }
        
        .chat-input-row { padding: 10px; display: flex; gap: 5px; background: var(--bg-color); }
        #mMsg { flex: 1; padding: 8px; border-radius: 10px; border: none; box-shadow: inset 2px 2px 5px var(--shadow-dark); outline: none; }
        .chat-toggle-btn { width: 55px; height: 55px; border-radius: 50%; border: none; background: #31344b; color: white; font-size: 22px; cursor: pointer; box-shadow: 5px 5px 15px rgba(0,0,0,0.2); }

        .google-btn { background: white; padding: 12px 20px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; box-shadow: 5px 5px 10px var(--shadow-dark); display: flex; align-items: center; gap: 10px; }

        /* REMOTE POPUP STYLE */
        .ziddi-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 30000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .popup-content { background: var(--bg-color); padding: 30px; border-radius: 25px; box-shadow: 10px 10px 20px #000; text-align: center; max-width: 400px; width: 100%; }
        .popup-btn { margin-top: 20px; padding: 12px 25px; border-radius: 50px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; width: 100%; }

        /* FLOATING BUTTON */
        #remote-float-btn { position: fixed; z-index: 9998; padding: 12px 25px; border-radius: 50px; color: white; text-decoration: none; font-weight: bold; font-size: 0.9rem; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); display: none; align-items: center; gap: 8px; }
    </style>
</head>
<body>

    <audio id="msgSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

    <div id="site-lock" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg-color); z-index:40000; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px;">
        <i class="fas fa-lock fa-3x" style="color:var(--accent); margin-bottom:20px;"></i>
        <h2>Site Locked</h2>
        <p>Enter password to access tools</p>
        <input type="text" id="pass-input" placeholder="Enter Password" style="max-width:300px; margin:20px 0; padding:12px; border-radius:10px; border:none; box-shadow:inset 4px 4px 8px var(--shadow-dark);">
        <button class="google-btn" onclick="checkSitePass()" style="background:var(--accent); color:white;">UNLOCK NOW</button>
    </div>

    <div id="wa-popup" class="ziddi-popup" style="display: flex;">
        <div class="popup-content">
            <i class="fab fa-whatsapp fa-3x" style="color:#25d366; margin-bottom:15px;"></i>
            <h3>Join Our Channel</h3>
            <p>Sare updates aur hacks ke liye hamara WhatsApp channel abhi join karein!</p>
            <button class="popup-btn" onclick="window.open('https://whatsapp.com/channel/0029Vb6Az6dFHWpzkZII9513'); document.getElementById('wa-popup').style.display='none'">JOIN CHANNEL</button>
            <p onclick="document.getElementById('wa-popup').style.display='none'" style="margin-top:15px; font-size:0.8rem; cursor:pointer; color:#777;">Close Now</p>
        </div>
    </div>

    <div id="admin-popup" class="ziddi-popup">
        <div class="popup-content">
            <i class="fas fa-bullhorn fa-3x" style="color:var(--accent); margin-bottom:15px;"></i>
            <h3 id="pop-title">Notification</h3>
            <p id="pop-msg-text"></p>
            <button class="popup-btn" id="pop-close-btn" onclick="document.getElementById('admin-popup').style.display='none'">OK</button>
        </div>
    </div>

    <a id="remote-float-btn" href="#" target="_blank"><i class="fas fa-link"></i> <span id="float-btn-text">Link</span></a>

    <div id="login-overlay">
        <h1 class="logo">ZIDDI HACKS</h1>
        <button class="google-btn" onclick="googleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="20"> Login with Google
        </button>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div class="chat-widget-container">
        <div id="chatBox">
            <div class="chat-header">
                <b>Admin Support</b>
                <div id="user-uid-display" style="font-size: 0.7rem; color: #00ffcc;">UID: Loading...</div>
            </div>
            <div id="member-msgs"></div>
            <div class="chat-input-row">
                <input type="text" id="mMsg" placeholder="Type message..." onkeypress="if(event.key==='Enter') sendMemberMsg()">
                <button onclick="sendMemberMsg()" style="border:none; background:none; color:#31344b; font-size:1.2rem; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <button class="chat-toggle-btn" onclick="toggleChat()"><i class="fas fa-comment-dots"></i></button>
    </div>

    <header>
        <h1 class="logo">ZIDDI HACKS</h1>
        <p style="font-size:0.8rem; color:#666;">8-Digit Premium System</p>
    </header>

    <div class="container">
        <div id="tools-display" class="tools-grid"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCFy28nNtxhkjfpOd0aCfYkjHUwErh1WVQ",
            authDomain: "movie-1e6fc.firebaseapp.com",
            projectId: "movie-1e6fc",
            storageBucket: "movie-1e6fc.firebasestorage.app",
            messagingSenderId: "371616954594",
            appId: "1:371616954594:web:977d88ec7570df351246bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let currentUser = null;
        let numericUID = null;
        let correctPass = "";

        // --- REMOTE CONFIG LISTENER ---
        db.collection("site_settings").onSnapshot(snap => {
            snap.forEach(doc => {
                const data = doc.data();
                if(doc.id === 'security') {
                    if(data.passEnabled === 'on') {
                        correctPass = data.password;
                        document.getElementById('site-lock').style.display = 'flex';
                    } else {
                        document.getElementById('site-lock').style.display = 'none';
                    }
                }
                if(doc.id === 'popup') {
                    if(data.popStatus === 'show') {
                        document.getElementById('pop-msg-text').innerText = data.popMsg;
                        document.getElementById('pop-close-btn').innerText = data.popBtn || "OK";
                        document.getElementById('admin-popup').style.display = 'flex';
                    }
                }
                if(doc.id === 'button') {
                    const fBtn = document.getElementById('remote-float-btn');
                    fBtn.style.display = 'flex';
                    fBtn.style.backgroundColor = data.btnColor;
                    fBtn.href = data.btnLink;
                    document.getElementById('float-btn-text').innerText = data.btnText;
                    if(data.btnPos === 'bottom-left') { fBtn.style.bottom = "90px"; fBtn.style.left = "20px"; fBtn.style.right = "auto"; }
                    else { fBtn.style.bottom = "20px"; fBtn.style.right = "20px"; fBtn.style.left = "auto"; }
                }
            });
        });

        function checkSitePass() {
            const input = document.getElementById('pass-input').value;
            if(input === correctPass) {
                document.getElementById('site-lock').style.display = 'none';
            } else { alert("Wrong Password!"); }
        }

        function googleLogin() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await getNumericUID(user.uid);
                
                // BLOCK CHECK
                const userDoc = await db.collection('users').doc(user.uid).get();
                if(userDoc.exists && userDoc.data().isBlocked) {
                    alert("Your ID is Blocked!");
                    auth.signOut();
                    return;
                }

                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('user-uid-display').innerText = "ID: " + numericUID;
                loadTools();
                loadChat();
                initSnow();
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
            }
        });

        async function getNumericUID(fbUid) {
            const userRef = db.collection('users').doc(fbUid);
            const doc = await userRef.get();
            if (doc.exists) {
                numericUID = doc.data().shortId;
            } else {
                numericUID = Math.floor(10000000 + Math.random() * 90000000).toString();
                await userRef.set({ shortId: numericUID, email: currentUser.email, isBlocked: false });
            }
        }

        function toggleChat() {
            const box = document.getElementById('chatBox');
            box.style.display = (box.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendMemberMsg() {
            const input = document.getElementById('mMsg');
            if(!input.value.trim()) return;
            db.collection('chats').add({
                text: input.value,
                sender: 'member',
                uid: numericUID,
                userName: currentUser.displayName,
                time: firebase.firestore.FieldValue.serverTimestamp()
            });
            input.value = '';
        }

        function loadChat() {
            db.collection('chats')
                .where('uid', '==', numericUID)
                .onSnapshot(snap => {
                    const display = document.getElementById('member-msgs');
                    display.innerHTML = '';
                    let msgs = [];
                    snap.forEach(doc => msgs.push(doc.data()));
                    msgs.sort((a, b) => (a.time?.seconds || 0) - (b.time?.seconds || 0));
                    msgs.forEach(m => {
                        const div = document.createElement('div');
                        div.className = `msg-bubble ${m.sender === 'member' ? 'msg-member' : 'msg-admin'}`;
                        div.innerText = m.text;
                        display.appendChild(div);
                    });
                    display.scrollTop = display.scrollHeight;
                    if(!snap.empty && snap.docChanges().some(change => change.type === "added" && change.doc.data().sender === 'admin')) {
                        document.getElementById('msgSound').play().catch(()=>{});
                    }
                });
        }

        function loadTools() {
            db.collection('tools').orderBy('createdAt', 'desc').onSnapshot(snap => {
                const grid = document.getElementById('tools-display');
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const t = doc.data();
                    grid.innerHTML += `
                        <div class="tool-card" onclick="window.open('${t.url}', '_blank')">
                            <img src="${t.icon}">
                            <b>${t.name}</b>
                        </div>`;
                });
            });
        }

        function initSnow() {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let p = [];
            for(let i=0; i<70; i++) p.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, d:Math.random()*1});
            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white"; ctx.beginPath();
                p.forEach(s => { ctx.moveTo(s.x, s.y); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2, true); });
                ctx.fill(); update();
            }
            function update() { p.forEach(s => { s.y += 1; if(s.y > canvas.height) s.y = -10; }); }
            setInterval(draw, 30);
        }
    </script>
</body>
    </html>
